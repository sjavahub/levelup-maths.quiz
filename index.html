<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LevelUpExtraLess</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #00c6ff;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        h2 {
            margin-bottom: 20px;
        }

        .option {
            background-color: #fff;
            color: #000;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .option:hover {
            background-color: #ddd;
        }

        .feedback {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container" id="app">
        <h2>LevelUpExtraLess</h2>
        <div id="gradeSelect">
            <p>Select Your Grade</p>
            <button onclick="startQuiz('9')">Grade 9</button>
            <button onclick="startQuiz('10')">Grade 10</button>
        </div>

        <div id="quiz" class="hidden">
            <h3 id="quizTitle">Quiz</h3>
            <div id="questionBox"></div>
            <div id="optionsBox"></div>
            <div class="feedback" id="feedback"></div>
            <button onclick="nextQuestion()">Next</button>
        </div>

        <div id="result" class="hidden">
            <h3>Thank You for Joining LevelUpExtraLess!</h3>
            <p id="score"></p>
            <button onclick="location.reload()">Start Again</button>
        </div>
    </div>

    <script>
        const questions = {
            "9": [
                { q: "Solve: 2x + 3 = 11", options: ["x = 3", "x = 4", "x = 5", "x = 6"], answer: "x = 4" },
                { q: "Sum of angles in hexagon?", options: ["540°", "360°", "720°", "900°"], answer: "720°" },
                { q: "Simplify: 2³ × 2⁴", options: ["2⁶", "2⁷", "2¹", "2¹²"], answer: "2⁷" },
                { q: "Convert 0.75 to fraction", options: ["1/2", "2/3", "3/4", "4/5"], answer: "3/4" },
                { q: "√49 = ?", options: ["6", "7", "8", "5"], answer: "7" }
            ],
            "10": [
                { q: "√81 = ?", options: ["8", "9", "10", "7"], answer: "9" },
                { q: "sin(30°) = ?", options: ["0.5", "1", "0.866", "0"], answer: "0.5" },
                { q: "Factor: x² + 5x + 6", options: ["(x+2)(x+3)", "(x-2)(x-3)", "(x+1)(x+6)", "(x+3)(x+4)"], answer: "(x+2)(x+3)" },
                { q: "tan(45°) = ?", options: ["1", "√3", "1/√3", "0"], answer: "1" },
                { q: "Factor: x² - 9", options: ["(x-3)(x+3)", "(x-1)(x+9)", "(x-9)(x+1)", "(x-2)(x+4)"], answer: "(x-3)(x+3)" }
            ]
        };

        let current = 0;
        let score = 0;
        let selectedGrade = "";

        function startQuiz(grade) {
            selectedGrade = grade;
            current = 0;
            score = 0;
            document.getElementById("gradeSelect").classList.add("hidden");
            document.getElementById("quiz").classList.remove("hidden");
            showQuestion();
        }

        function showQuestion() {
            const q = questions[selectedGrade][current];
            document.getElementById("quizTitle").innerText = `Grade ${selectedGrade} Quiz`;
            document.getElementById("questionBox").innerHTML = `<p>${q.q}</p>`;
            document.getElementById("optionsBox").innerHTML = "";
            document.getElementById("feedback").innerText = "";

            q.options.forEach(opt => {
                const btn = document.createElement("div");
                btn.className = "option";
                btn.innerText = opt;
                btn.onclick = () => selectAnswer(opt);
                document.getElementById("optionsBox").appendChild(btn);
            });
        }

        function selectAnswer(selected) {
            const correct = questions[selectedGrade][current].answer;
            const feedback = document.getElementById("feedback");

            if (selected === correct) {
                score++;
                feedback.innerText = "✅ Correct!";
            } else {
                feedback.innerText = `❌ Incorrect. Correct answer: ${correct}`;
            }

            // Disable further selection
            document.querySelectorAll(".option").forEach(opt => {
                opt.onclick = null;
                if (opt.innerText === correct) {
                    opt.style.backgroundColor = "#4CAF50";
                    opt.style.color = "#fff";
                } else if (opt.innerText === selected) {
                    opt.style.backgroundColor = "#f44336";
                    opt.style.color = "#fff";
                }
            });
        }

        function nextQuestion() {
            current++;
            if (current < questions[selectedGrade].length) {
                showQuestion();
            } else {
                document.getElementById("quiz").classList.add("hidden");
                document.getElementById("result").classList.remove("hidden");
                document.getElementById("score").innerText = `You got ${score} out of ${questions[selectedGrade].length} correct!`;
            }
        }
    </script>
</body>

</html>
